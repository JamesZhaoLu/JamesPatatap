    defaultSound = new Howl({
      src: ['sounds/bubbles.mp3']
    })

    circleArray = [];
    function onKeyDown(event) {

      // Find Max Point
      var maxPoint = new Point(view.size.width, view.size.height);
      // Find Random Point essentially Point with coordinates Math.random()
      var randPoint = Point.random();
      // Actual Point
      var point = randPoint * maxPoint;

      var newCircle = new Path.Circle(point, 110);

      if (keyData[event.key]) {
        newCircle.fillColor = keyData[event.key].color;
        keyData[event.key].sound.play();
      }
      else {
        newCircle.fillColor = "orange"
        defaultSound.play();
      }

      circleArray.push(newCircle)
    }

    function onFrame (event){
      for (var i = 0; i < circleArray.length; i++) {
        circleArray[i].fillColor.hue += 1;
        circleArray[i].scale(0.9);
        if (circleArray[i].area < 1) {
          circleArray[i].remove(); // removes from canvas
          circleArray.splice(i, 1); //removes from array
          i--; // so no indexes are skipped
          console.log(circleArray)
        }
      } 
    }
